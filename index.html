<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe </title>
</head>

<body id="backG">
    <header>
        <div class="tic"><img class="itic" src="images /tic tac toe.jpg" alt=""></div>
        <!-- <img src="images/GA.png" alt=""> -->

    </header>
    <main>
        <button id="restart">Restart Game</button>
        <div class="turn">Current Turn<img class="dImg" src="images /x.png"></div>
        <!-- bodr of the Game -->
        <div id="bord">

            <div class="container">
                <div class="row">
                    <div class="zone" id="zone-1"><img id="img1"></div>
                    <div class="zone" id="zone-2"><img id="img2"></div>
                    <div class="zone" id="zone-3"><img id="img3"></div>

                </div>
                <div class="row">
                    <div class="zone" id="zone-4"><img id="img4"></div>
                    <div class="zone" id="zone-5"><img id="img5"></div>
                    <div class="zone" id="zone-6"><img id="img6"></div>

                </div>
                <div class="row">
                    <div class="zone" id="zone-7"><img id="img7"></div>
                    <div class="zone" id="zone-8"><img id="img8"></div>
                    <div class="zone" id="zone-9"><img id="img9"></div>

                </div>
            </div>
            <div class="scores">
                <div class="player">
                    <p> </p> Player 1:<input class="p2"></input> <br> <span class="scoreX">0</span>
                </div>
                <div class="player">
                    <p> </p> Tie <br><span class="scoreT">0</span>
                </div>
                <div class="player">
                    <p> </p> Player 2:<input class="p2"></input> <br> <span class="scoreO">0</span>
                </div>
                
            </div>
        </div>

    </main>
    <footer>
        <div id="inline"></div>
        <div class="name">Mohammed Alofaysan<div class="aboutme">Created with passion and innovation</div></div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
