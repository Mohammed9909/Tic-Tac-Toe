<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe </title>
</head>
<body>
    <header>
        <div class="tic">Tic Tac Toe </div>
        <!-- <img src="images/GA.png" alt=""> -->
        
    </header>
    <main>
        <button id="randomize">Restart Game</button>
        <!-- bodr of the Game -->
    <div id="bord">
            <div class="container">
                <div class="row">
                    <div class="zone" id="zone-1"><img id="img1"></div>
                    <div class="zone" id="zone-2"><img id="img2"></div>
                    <div class="zone" id="zone-3"><img id="img3"></div>

                </div>
                <div class="row">
                    <div class="zone" id="zone-4"><img id="img4"></div>
                    <div class="zone" id="zone-5"><img id="img5"></div>
                    <div class="zone" id="zone-6"><img id="img6"></div>

                </div>
                <div class="row">
                    <div class="zone" id="zone-7"><img id="img7"></div>
                    <div class="zone" id="zone-8"><img id="img8"></div>
                    <div class="zone" id="zone-9"><img id="img9"></div>

                </div>
            </div>
        <!-- <div class="restart"></div> -->
		
		<div class="scores">
			<div class="player1"><input class="p2">Player 1</input> (<span class="x"></span>)<span class="score">0</span></div>
			<div class="ties">Tie<span class="score">0</span></div>
			<div class="player2"><input class="p2">Player 2</input> (<span class="o"></span>)<span class="score">0</span></div>
			<!-- <div class="swap" tabindex="0"></div> -->
        </div>
    </div>

    </main>
    <footer>
        <div id="inline"></div>
        <div class="general">General Assembly</div>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
